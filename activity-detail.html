<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>รายละเอียดกิจกรรม - ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">
        <img width="100" src="img/LOGO.png" alt=""> ระบบจัดการกิจกรรม
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <h1 class="card-title text-brown-700" id="activityName"></h1>
              <span id="statusBadge" class="badge bg-secondary" style="display:none"></span>
            </div>
            <p class="card-text" id="activityDescription"></p>
            <p class="card-text text-brown-600" id="activityDate"></p>
            <p class="card-text text-brown-600" id="activityTime"></p>
            <p class="card-text text-brown-600" id="activityLocation"></p>
            <p class="card-text text-brown-600" id="activityMaxParticipants"></p>
            <p class="card-text text-brown-600" id="activityRegWindow"></p>
            <button id="registerBtn" class="btn btn-brown-500 mt-3">ลงทะเบียน</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-brown-700">สแกนใบหน้า</h5>
            <video id="video" width="100%" height="auto" autoplay style="display: none;"></video>
            <button type="button" id="captureBtn" class="btn btn-brown-400 mt-2" style="display: none;">ถ่ายภาพ</button>
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="preview" class="mt-3"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/activity-detail.js"></script>
</body>
</html>
