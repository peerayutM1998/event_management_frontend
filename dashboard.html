<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แดชบอร์ด - ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html"><img width="100" src="img\LOGO.png" alt=""> ระบบจัดการกิจกรรม</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-center mb-4 text-brown-700">แดชบอร์ด</h1>
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title text-brown-700">จำนวนกิจกรรมที่ลงทะเบียน</h5>
            <p class="card-text fs-3 text-brown-600" id="registeredCount">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title text-brown-700">จำนวนกิจกรรมที่เข้าร่วม</h5>
            <p class="card-text fs-3 text-brown-600" id="attendedCount">0</p>
          </div>
        </div>
      </div>
    </div>
    <h2 class="mb-3 text-brown-700">รายการกิจกรรมที่ลงทะเบียน</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>รหัสงาน</th>
            <th>ชื่อกิจกรรม</th>
            <th>วันที่</th>
            <th>สถานะ</th>
            <th>การดำเนินการ</th>
          </tr>
        </thead>
        <tbody id="eventTable"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
