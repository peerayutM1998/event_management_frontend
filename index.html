<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">ระบบจัดการกิจกรรม</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navbar จะถูกจัดการโดย js/auth.js -->
      </div>
    </div>
  </nav>
  <div class="container min-vh-100 d-flex align-items-center">
    <div class="row w-100">
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
        <img src="https://via.placeholder.com/150?text=Logo" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
        <h1 class="text-center text-brown-700 fw-bold">ระบบจัดการกิจกรรม</h1>
        <p class="text-center text-brown-600">ระบบจัดการกิจกรรมด้วยการยืนยันใบหน้า</p>
      </div>
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h2 class="text-center mb-4 text-brown-700">เข้าสู่ระบบ</h2>
          <form id="loginForm" class="d-flex flex-column gap-3">
            <div>
              <label for="username" class="form-label text-brown-700">ชื่อผู้ใช้</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div>
              <label for="password" class="form-label text-brown-700">รหัสผ่าน</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-brown-500">เข้าสู่ระบบ</button>
            <a href="register.html" class="btn btn-brown-400 mt-2">สมัครสมาชิก</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
