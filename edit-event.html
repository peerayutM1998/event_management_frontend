<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แก้ไขกิจกรรม - ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">ระบบจัดการกิจกรรม</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navbar จะถูกจัดการโดย js/auth.js -->
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-brown-700 mb-4">แก้ไขกิจกรรม</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <form id="editEventForm">
              <input type="hidden" id="eventId">
              <div class="mb-3">
                <label for="name" class="form-label text-brown-600">ชื่อกิจกรรม</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label text-brown-600">คำอธิบาย</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="event_date" class="form-label text-brown-600">วันที่จัด</label>
                  <input type="date" class="form-control" id="event_date" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="event_start_time" class="form-label text-brown-600">เวลาเริ่ม</label>
                  <input type="time" class="form-control" id="event_start_time" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="event_end_time" class="form-label text-brown-600">เวลาสิ้นสุด</label>
                  <input type="time" class="form-control" id="event_end_time" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="registration_start_date" class="form-label text-brown-600">วันที่เริ่มลงทะเบียน</label>
                  <input type="date" class="form-control" id="registration_start_date" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="registration_start_time" class="form-label text-brown-600">เวลาเริ่มลงทะเบียน</label>
                  <input type="time" class="form-control" id="registration_start_time" required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="registration_end_date" class="form-label text-brown-600">วันที่สิ้นสุดลงทะเบียน</label>
                  <input type="date" class="form-control" id="registration_end_date" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="registration_end_time" class="form-label text-brown-600">เวลาสิ้นสุดลงทะเบียน</label>
                  <input type="time" class="form-control" id="registration_end_time" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="location" class="form-label text-brown-600">สถานที่</label>
                <input type="text" class="form-control" id="location">
              </div>
              <div class="mb-3">
                <label for="max_participants" class="form-label text-brown-600">จำนวนผู้เข้าร่วมสูงสุด</label>
                <input type="number" class="form-control" id="max_participants" value="100" min="1" required>
              </div>
              <button type="submit" class="btn btn-brown-500 w-100">อัปเดตกิจกรรม</button>
              <a href="admin-dashboard.html" class="btn btn-secondary w-100 mt-2">ยกเลิก</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/edit-event.js"></script>
</body>
</html>
