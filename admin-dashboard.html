<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แดชบอร์ดผู้ดูแล - ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">ระบบจัดการกิจกรรม</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Navbar จะถูกจัดการโดย js/auth.js -->
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="text-brown-700 mb-4">แดชบอร์ดผู้ดูแล</h1>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-brown-600">จำนวนกิจกรรม</h5>
            <p class="card-text display-4" id="totalEvents">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-brown-600">จำนวนการลงทะเบียน</h5>
            <p class="card-text display-4" id="totalRegistrations">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-brown-600">จำนวนผู้ใช้</h5>
            <p class="card-text display-4" id="totalUsers">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-brown-600">รายการกิจกรรม</h5>
            <a href="add-event.html" class="btn btn-brown-500 mb-3">เพิ่มกิจกรรม</a>
            <a href="attendance.html" class="btn btn-brown-500 mb-3">จัดการการเข้าร่วม</a>
            <a href="users.html" class="btn btn-brown-500 mb-3">รายชื่อผู้ใช้ทั้งหมด</a>
            <a href="registrations.html" class="btn btn-brown-500 mb-3">รายชื่อผู้ลงทะเบียนทั้งหมด</a>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>รหัส</th>
                  <th>ชื่อกิจกรรม</th>
                  <th>วันที่</th>
                  <th>สถานที่</th>
                  <th>จำนวนผู้ลงทะเบียน</th>
                  <th>การจัดการ</th>
                </tr>
              </thead>
              <tbody id="adminEventTable"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
