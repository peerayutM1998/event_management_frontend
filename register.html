<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก - ระบบจัดการกิจกรรม</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #5c4128;">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html"><img width="100" src="img\LOGO.png" alt=""> ระบบจัดการกิจกรรม</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
      <h1 class="text-center mb-4 text-brown-700">สมัครสมาชิก</h1>
      <form id="registerForm" class="d-flex flex-column gap-3">
        <div>
          <label for="username" class="form-label text-brown-700">ชื่อผู้ใช้</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div>
          <label for="full_name" class="form-label text-brown-700">ชื่อ-นามสกุล</label>
          <input type="text" class="form-control" id="full_name" required>
        </div>
        <div>
          <label for="email" class="form-label text-brown-700">อีเมล</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div>
          <label for="student_id" class="form-label text-brown-700">รหัสนักศึกษา</label>
          <input type="text" class="form-control" id="student_id">
        </div>
        <div>
          <label for="password" class="form-label text-brown-700">รหัสผ่าน</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div>
          <label class="form-label text-brown-700">ภาพใบหน้า (จำเป็น)</label>
          <video id="video" width="100%" height="auto" autoplay></video>
          <button type="button" id="captureBtn" class="btn btn-brown-400 mt-2">ถ่ายภาพ</button>
          <canvas id="canvas" style="display: none;"></canvas>
          <div id="preview" class="mt-3"></div>
        </div>
        <button type="submit" class="btn btn-brown-500" id="submitBtn" disabled>สมัครสมาชิก</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="js/auth.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
